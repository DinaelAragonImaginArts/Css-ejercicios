<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/cc045f49b1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="info">
                <div class="content">
                    <h2>Informacion de contacto</h2>
                    <div class="info-text">
                        <div class="item">
                            <span class="fas fa-map-marker-alt"></span>
                            <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Inventore delectus
                                mollitia</span>
                        </div>
                        <div class="item">
                            <span class="fas fa-envelope"></span>
                            <span>loremimpum@gmail.com</span>
                        </div>
                        <div class="item">
                            <span class="fas fa-phone"></span>
                            <span>+52 664 123 45 67</span>
                        </div>
                    </div>
                </div>
                <div class="sociales">
                    <a href=""><span class="fab fa-facebook-f"></span></a>
                    <a href=""><span class="fab fa-twitter"></span></a>
                    <a href=""><span class="fab fa-instagram"></span></a>
                    <a href=""><span class="fab fa-youtube"></span></a>
                    <a href=""><span class="fab fa-google"></span></a>
                </div>
            </div>

            <div class="form">
                <h2>Comunicate con nosotros</h2>
                <div class="form-box">
                    <div class="input-box w50">
                        <input type="text" required />
                        <span>Nombre</span>
                    </div>
                    <div class="input-box w50">
                        <input type="text" required />
                        <span>Apellido</span>
                    </div>
                    <div class="input-box w50">
                        <input type="text" required />
                        <span>Email</span>
                    </div>
                    <div class="input-box w50">
                        <input type="text" required />
                        <span>Telefono</span>
                    </div>
                    <div class="input-box w100">
                        <textarea  required  ></textarea>
                        <span>Escribe tu mensaje</span>
                    </div>
                    <div class="input-box w100 btn">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
